<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
{%   block title   %}

{%   endblock   %}

<div class="topnav">

  <a class="active" href="{% url 'index' %}">Home</a>
  <a href="{%  url 'news'  %}">News</a>
  <a href="{% url 'contact' %}">Contact</a>
  <a href="{%url 'about' %}">About</a>

   <a href="{%url 'about' %}">Services</a>


</div>
<!-- place your content here -->

{%   block content   %}

{%   endblock   %}
<!-- end content -->


<!-- {%   block footer   %}

{%   endblock   %} -->

</body>
</html>
